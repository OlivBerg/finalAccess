<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Foster understanding and promote inclusive digital experiences for all"
    />
    <meta name="author" content="" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="EmpowerAbilityLab.css" />
    <title>Home</title>
  </head>

  <body class="p-3 m-0 border-0 m-0 border-0">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img
          src="images/empowerabilitylabslogo.png"
          alt="Empower Ability Labs Logo"
          width="150"
          class="d-inline-block align-text-top"
        />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
           <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                data-page="home"
                onclick="navigateTo('home'); return false;"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-page="services"
                onclick="navigateTo('services'); return false;"
                >Services</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-page="schedule"
                onclick="navigateTo('schedule'); return false;"
                >Schedule a call</a
              >
            </li>
          </ul>
      </div>
    </nav>
    <main class="mt-5">
      <!-- home page  -->
      <div id="home-view" class="page-view">
        <h1>home page</h1>
      </div>

      <!-- services page  -->
      <div id="services-view" class="page-view" style="display: none">
        <h1>services page</h1>
      </div>

      <!-- schedule a call page -->
      <div id="schedule-view" class="page-view" style="display: none">
        <h1>schedule a call page</h1>
      </div>
    </main>

    <footer class="container">
      <p>Copyright Accessible Knowledge Base 2023</p>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="EmpowerAbilityLab.js"></script>
  </body>
</html>
